<table>
  <caption>Students</caption>
  <tr>
    <th>Student Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Grade</th>
    <th>SchoolName</th>
  </tr>
  <tr *ngFor="let student of students"
    (click) = 'handleSelectStudent(student )'>
    <td>{{student.studentId}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.grade}}</td>
    <td>{{student.schoolName}}</td>    
  </tr>   
</table>
